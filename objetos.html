            function JSClock() {
                var tempo = new Date();
                var hora = tempo.getHours();
                var minuto = tempo.getMinutes();
                var segundo = tempo.getSeconds();
                var temp = "" + ((hora > 12) ? hora - 12 : hora);
                if (hora == 0)
                    temp = "12";
                temp += ((minuto < 10) ? ":0" : ":") + minuto;
                temp += ((segundo < 10) ? ":0" : ":") + segundo;
                temp += (hora >= 12) ? " P.M." : " A.M.";
                return temp;
            }
